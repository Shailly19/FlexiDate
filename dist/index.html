<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="stylesheets/style.css" id="lightModeStylesheet">
  <link rel="stylesheet" href="stylesheets/dark-mode.css" id="darkModeStylesheet" disabled>
</head>
<body>

  <div class="page-header">
    <h1>Calendar</h1>
    <div class="dark-mode-toggle-container">
      <input type="checkbox" id="darkModeToggle" class="dark-mode-toggle-checkbox">
      <label class="switch" for="darkModeToggle"></label>
      <span class="toggle-label">Light</span>
    </div>
  </div>
  

  <div class="calendar">

    <div class="header">

      <div class="calendar-nav">
        <button class="prev-month">&#10094;</button>
        <h2 class="month-year"></h2>
        <button class="next-month">&#10095;</button>
      </div>

      <div class="calendar-buttons">
        <button class="current-date-button">Current Date</button>

        <button class="date-entry-button">Go to Date</button>

        <div class="date-entry-container" style="display: none;">
          <div class="date-entry-input">
            <input type="text" id="dateInput" placeholder="Enter date (dd/mm/yyyy)">
            <button id="jumpToDateButton">Go</button>
          </div>
        </div>
      </div>
    </div>


    <div class="days-of-week">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>


    <div class="days"></div>

  </div>

  <div class="page-footer">
    <footer>Made by <a id="git-link" href="#">@Shailly19</a></footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
